<body>
    <nav>

    <h1>Welcome to our purchase Form for Digital version of PicassoPic!</h1>
<section>

    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstName"/>

        <br />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastName"/>

        <br/>

        <label for="currencytype1">Choose your type of payment:</label>
        <select name="currency" id="currencytype">
        <option value="">Make a Choice of payment type:</option>
        <option value="btc">BTC</option>
        <option value="usdt">USDT</option>
        <option value="usd">USD</option>
        <option value="euro">EURO</option>
        </select>

        <br/>

        <input type="checkbox" id="currencytype1" name="currencytype2" value="Yes"/>
        <label for="currencytype1" style="color: rgb(252, 88, 12); font-size: 20px;">I agree to purchase choosen Shedevr to currency type.</label>

        <br/>

        <input type="submit" value="Submit"/>
        

    </form>
  

</section>
